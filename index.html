<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Java Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 520px;
            margin: 40px auto;
            padding: 0 12px;
            line-height: 1.5;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Simple Python Backend Demo</h1>
    <p>Enter your name and submit. Python backend handles the request.</p>

    <form action="/greet" method="get">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Your name" />
        <button type="submit">Greet</button>
    </form>
</body>
</html>
